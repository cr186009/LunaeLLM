<!DOCTYPE html>
<html>
<head><title>Ask GPT</title></head>
<body>
  <form method="POST">
    {{ csrf_token() }}
    <label for="prompt-input">Enter your question or prompt</label>
    <input type="text" id="prompt-input" name="prompt" placeholder="Ask me anything" required aria-describedby="prompt-label" />
    <button type="submit">Submit</button>
  </form>
  {% if answer %}
    <h2>Response:</h2>
    <p>{{ answer|e }}</p>
  {% endif %}
</body>
</html>
